<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camagru</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "cam-cream": "#FAF9EE",
              "cam-olive": "#A2AF9B",
              "cam-tan": "#DCCFC0",
              "cam-gray": "#EEEEEE",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
              brand: ["Pacifico", "cursive"],
            },
            borderRadius: {
              DEFAULT: "0.75rem", // 12px
              lg: "1rem", // 16px
              xl: "1.5rem", // 24px
              full: "9999px",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="css/custom.css">
    <style>
        /* Minimal custom styles to supplement Tailwind */
        [x-cloak] { display: none !important; }
        .webcam-container video, .webcam-container canvas {
            transform: scaleX(-1); /* Mirror effect */
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="font-display bg-cam-cream text-gray-800 min-h-screen flex flex-col">
    <div id="app" class="flex-grow flex flex-col md:flex-row">
        <!-- App content will be injected here -->
    </div>

    <!-- Scripts - Loaded in dependency order -->
    
    <!-- Utils -->
    <script src="js/utils/dom.js"></script>
    <script src="js/utils/validators.js"></script>
    <script src="js/utils/formatters.js"></script>
    <script src="js/utils/file-utils.js"></script>
    <script src="js/utils/error-handler.js"></script>

    <!-- Core -->
    <script src="js/Storage.js"></script>
    
    <!-- Services -->
    <script src="js/services/ApiService.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/services/ImageService.js"></script>
    <script src="js/services/GalleryService.js"></script>
    <script src="js/services/CommentService.js"></script>
    <script src="js/services/StatsService.js"></script>
    <script src="js/services/StickerService.js"></script>
    <script src="js/services/WebcamService.js"></script>

    <!-- Components -->
    <script src="js/components/LoadingSpinner.js"></script>
    <script src="js/components/EmptyState.js"></script>
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Sidebar.js"></script>
    <script src="js/components/Layout.js"></script>
    <script src="js/components/ImageCard.js"></script>
    <script src="js/components/CommentSection.js"></script>
    <script src="js/components/WebcamModal.js"></script>
    <script src="js/components/StickerPicker.js"></script>

    <!-- Pages -->
    <script src="js/pages/HomePage.js"></script>
    <script src="js/pages/LoginPage.js"></script>
    <script src="js/pages/RegisterPage.js"></script>
    <script src="js/pages/VerifyPage.js"></script>
    <script src="js/pages/ForgotPasswordPage.js"></script>
    <script src="js/pages/ResetPasswordPage.js"></script>
    <script src="js/pages/GalleryPage.js"></script>
    <script src="js/pages/UploadPage.js"></script>
    <script src="js/pages/ProfilePage.js"></script>
    <script src="js/pages/ChangePasswordPage.js"></script>
    <script src="js/pages/SettingsPage.js"></script>

    <!-- Router & Main -->
    <script src="js/router.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
