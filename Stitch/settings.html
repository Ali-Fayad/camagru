<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Camagru - Account Settings</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "cam-cream": "#FAF9EE",
              "cam-olive": "#A2AF9B",
              "cam-tan": "#DCCFC0",
              "cam-gray": "#EEEEEE",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
              brand: ["Pacifico", "cursive"],
            },
            borderRadius: {
              DEFAULT: "0.75rem", // 12px
              lg: "1rem", // 16px
              xl: "1.5rem", // 24px
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="font-display bg-cam-cream text-gray-800">
    <div class="relative flex min-h-screen w-full flex-col">
      <header class="absolute top-0 left-0 right-0 z-10 py-6">
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-center gap-3 text-cam-olive">
            <svg
              class="h-10 w-10"
              fill="currentColor"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
              ></path>
            </svg>
            <h1 class="font-brand text-5xl">Camagru</h1>
          </div>
        </div>
      </header>
      <aside class="fixed top-0 right-0 z-20 flex h-full items-center pr-6">
        <nav
          class="flex flex-col gap-3 rounded-full border border-cam-gray bg-cam-cream/80 p-3 backdrop-blur-sm shadow-sm"
        >
          <a
            class="group flex h-12 w-12 items-center justify-center rounded-full text-cam-olive hover:bg-cam-gray transition-colors duration-200"
            href="#"
            title="Home"
          >
            <span class="material-symbols-outlined text-2xl">home</span>
          </a>
          <a
            class="group flex h-12 w-12 items-center justify-center rounded-full text-cam-olive hover:bg-cam-gray transition-colors duration-200"
            href="#"
            title="Profile"
          >
            <span class="material-symbols-outlined text-2xl">person</span>
          </a>
          <a
            class="group flex h-12 w-12 items-center justify-center rounded-full text-cam-olive hover:bg-cam-gray transition-colors duration-200"
            href="#"
            title="Post"
          >
            <span class="material-symbols-outlined text-2xl">add_circle</span>
          </a>
        </nav>
      </aside>
      <main class="flex flex-1 items-center justify-center px-4 py-24">
        <div
          class="w-full max-w-md rounded-xl border border-cam-gray bg-white p-8 shadow-lg shadow-cam-tan/20"
        >
          <div class="flex flex-col gap-8">
            <div class="flex flex-col gap-2 text-center">
              <h2
                class="text-3xl font-black leading-tight tracking-[-0.033em] text-gray-900"
              >
                Account Settings
              </h2>
              <p class="text-base font-normal leading-normal text-gray-500">
                Manage your account details and preferences.
              </p>
            </div>
            <form class="flex flex-col gap-6">
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900"
                  for="username"
                  >Username</label
                >
                <input
                  class="bg-cam-gray border border-cam-tan text-gray-900 text-sm rounded-lg focus:ring-cam-olive focus:border-cam-olive block w-full p-2.5"
                  id="username"
                  type="text"
                  value="some_user"
                />
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900"
                  for="email"
                  >Email address</label
                >
                <input
                  class="bg-cam-gray border border-cam-tan text-gray-900 text-sm rounded-lg focus:ring-cam-olive focus:border-cam-olive block w-full p-2.5"
                  id="email"
                  type="email"
                  value="some_user@email.com"
                />
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-gray-900"
                  for="password"
                  >Change Password</label
                >
                <input
                  class="bg-cam-gray border border-cam-tan text-gray-900 text-sm rounded-lg focus:ring-cam-olive focus:border-cam-olive block w-full p-2.5"
                  id="password"
                  placeholder="New Password"
                  type="password"
                />
              </div>
              <div class="flex items-center">
                <label class="relative inline-flex items-center cursor-pointer">
                  <input
                    checked=""
                    class="sr-only peer"
                    type="checkbox"
                    value=""
                  />
                  <div
                    class="w-11 h-6 bg-cam-gray peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-cam-olive/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-cam-olive"
                  ></div>
                  <span class="ml-3 text-sm font-medium text-gray-900"
                    >Email Notifications</span
                  >
                </label>
              </div>
              <button
                class="text-white bg-cam-olive hover:bg-opacity-90 focus:ring-4 focus:outline-none focus:ring-cam-olive/50 font-medium rounded-lg text-sm w-full px-5 py-3 text-center"
                type="submit"
              >
                Save Changes
              </button>
              <div class="border-t border-cam-gray pt-6">
                <button
                  class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full px-5 py-3 text-center"
                  type="button"
                >
                  Delete Account
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
